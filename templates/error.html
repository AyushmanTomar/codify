<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codify - Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="{{url_for('static',filename='icon.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/git.css') }}">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--dark-text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            padding-top: 0;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 1rem 0;
        }

        .content {
            width: 100%;
            max-width: 600px;
        }

        .error-card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .error-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--error-gradient);
        }

        .error-card h2 {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #dc2626;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: #b91c1c;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: left;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }



        /* Error animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }

            100% {
                transform: scale(1);
            }
        }

        .error-card {
            animation: pulse 3s infinite ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .error-card {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container error-container">
        <div class="sidebar-header" style="display: flex; gap: 10px; margin-bottom: #e2e8f0;">
            <i class="fas fa-code logo-icon" style="font-size: 30px;"></i>
            <h1 style="font-size: 30px;">CODIFY - AI Agent</h1>
        </div>

        <div class="content">
            <div class="error-card">
                <h2>An Error Occurred</h2>
                <div class="error-message">
                    {{ error }}
                </div>
                <a href="{{ url_for('gitmain') }}" class="primary-btn">Return to Dashboard</a>
            </div>
        </div>
    </div>
</body>

</html>
